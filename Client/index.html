<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-dark">
<div class="container-fluid my-height">
    <div class="row justify-content-center">
        <div class="jumbotron col-8 bg-image">
            <h2>Movie Library</h2>
            <span>Search the movie library</span>
        </div>
    </div>
    <div class="row justify-content-center">
        <!--Insert search box here-->
        <form id="search-box">
                <div class="input-group mb-3">
                    <input type="text" name="search" class="form-control" placeholder="Search for a movie">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <!--Container for results of search-->
        <div id="response">
            <pre class="text-white"></pre>
        </div>
    </div>
    <div class="row justify-content-center">
        <a href="#searchBox">
            <button class="btn btn-primary" type="button" href="#searchBox" onclick="displayAddForm()">Add a movie</button>
        </a>
    </div>
    <div class="row justify-content-center">
    </div>
</div>

<div id="searchBox" class="container-fluid my-height invis">
    <div class="row justify-content-center">
        <div class="row justify-content-center">
            <form id="my-form">
                <div class="input-group mb-3">    
                    <input type="text" name="title" class="form-control" placeholder="Title" />
                    <input type="text" name="director" class="form-control" placeholder="Director" />
                    <input type="text" name="genre" class="form-control" placeholder="Genre"/>
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </div>            
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div id="response-to-add" class="alert alert-success alert-dismissable invis">
            <button type="button" class="close" onclick="closeAlert()">&times;</button>
            <pre></pre>            
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
