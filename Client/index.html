<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-dark">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="jumbotron col-8">
            <h2>Movie Library</h2>
            <span>Search the movie library</span>
        </div>
    </div>
    <div class="row justify-content-center">
        <!--Insert search box here-->
        <div class="form col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for a movie">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <!--Container for results of search-->
        <div id="response" class="text-white">
            <pre></pre>
            <p>Test</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-primary" onclick="">
            Add a movie
        </button>
    </div>
    <div class="row justify-content-center">
        <p>-</p>
    </div>
    <div class="row justify-content-center">
        <form id="my-form" style="">
            <input type="text" name="title" placeholder="Title" />
            <input type="text" name="director" placeholder="Director" />
            <input type="text" name="genre" placeholder="Genre"/>
        
            <button type="submit">Submit</button>
        </form>
    </div>

</div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
